<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}LLMChat Web{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/custom.css') }}"
        />
        {% block head_extra %}{% endblock %}
    </head>
    <body class="d-flex flex-column h-100">
        <div id="app-container" class="d-flex flex-column flex-grow-1">
            {% block body %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Ensure utils.js is loaded before other custom scripts -->
        <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
        <!-- session_api.js provides functions called by custom.js -->
        <script src="{{ url_for('static', filename='js/session_api.js') }}"></script>
        <!-- chat_ui.js provides chat interaction logic -->
        <script src="{{ url_for('static', filename='js/chat_ui.js') }}"></script>
        <!-- rag_ui.js provides RAG UI logic -->
        <script src="{{ url_for('static', filename='js/rag_ui.js') }}"></script>
        <!-- llm_settings_ui.js provides LLM settings UI logic -->
        <script src="{{ url_for('static', filename='js/llm_settings_ui.js') }}"></script>
        <!-- context_manager_ui.js provides Context Manager UI logic -->
        <script src="{{ url_for('static', filename='js/context_manager_ui.js') }}"></script>
        <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
        {% block scripts_extra %}{% endblock %}
    </body>
</html>
